<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Cherry Picker</title>
    <meta name="description" content="Cherry Picker Game">
    <meta name="author" content="Kevin Klopfenstein">

    <link rel="stylesheet" href="css/game.css?v=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
    <canvas id="GameCanvas" width="100%" height="100%"></canvas>

    <div id="NameModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">What's your name, friend?</h4>
          </div>
          <div class="modal-body">
            <h4 id="ErrorMsg"></h4>
            <form>
              <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" class="form-control" id="UserNameField" placeholder="Billy Bob">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="StartBtn" class="btn btn-primary">Begin</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
   
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


  </body>

</html>
